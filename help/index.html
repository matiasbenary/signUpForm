<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-container">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right-container">
        <button class="btn">
          <span class="strong"> Try it free 7 days</span> then $20/mo.
          thereafter
        </button>
        <form class="form">
          <input class="form__input" type="text" placeholder="First Name" />
          <input class="form__input" type="text" placeholder="Last Name" />
          <input class="form__input" type="email" placeholder="Email Address" />
          <input class="form__input" type="password" placeholder="Password" />

          <button class="btn btn--green uppercase">
            Claim your free trial
          </button>
          <p class="form__text">
            By clicking the button, you are agreeing to our
            <span class="form__terms"> Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
