<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left-container">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right-container">
        <button class="btn">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </button>
        <form class="form">
          <input type="text" class="form__input" placeholder="First Name" />
          <input type="text" class="form__input" placeholder="Last Name" />
          <input type="email" class="form__input" placeholder="Email Address" />
          <input type="password" class="form__input" placeholder="Password" />
          <button class="btn btn--green">
            Claim your free trial
          </button>
          <p class="form_terms">
            By clicking the button, you are agreeing to our
            <span> Terms and Services </span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
